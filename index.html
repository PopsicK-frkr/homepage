<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>🌈 PopsicK Dashboard</title>
  </head>
  <body>
    <main>


    
      <div class="wrapper">
        <div class="search_box">
          <form action="//www.google.com/search" target="_blank">
            <input type="text" name="q" placeholder="Lidina cosa cerchi?😘" />
            <input type="hidden" name="sitesearch" value="" />
          </form>
        </div>
      </div>
      <div class="top">
        <h1 id="time" class="time"></h1>
        <div id="weather"></div>
      </div>





  <div id="uno" class="container">
    <form class="js-form">
      <input
        autofocus
        type="text"
        placeholder="❤️ Lidina To do List ❤️"
        class="js-todo-input"
      />
    </form>
    <p class="todo-list js-todo-list"></p>
  </div>



    <div id="due">
      <form>
        <input class="sfondo" id="search-bar" placeholder="cambia sfondo" ></input>
        <button id="search-btn">cerca</button>
    </form>
    </div>







   







      <div id="link">
        <button
          class="btn btn-success"
          onclick=" window.open('http://www.facebook.com/','_blank')"
        >
          <img src="./img/facebook.png" />
        </button>
        <button
          class="btn btn-success"
          onclick=" window.open('http://www.youtube.com/','_blank')"
        >
          <img src="./img/youtube.png" />
        </button>

        <button
          class="btn btn-success"
          onclick=" window.open('https://web.whatsapp.com/','_blank')"
        >
          <img src="./img/whatsapp.png" />
        </button>

        <button
          class="btn btn-success"
          onclick=" window.open('http://www.justeat.it/','_blank')"
        >
          <img src="./img/justeat.png" />
        </button>
        <button
          class="btn btn-success"
          onclick=" window.open('http://www.amazon.it/','_blank')"
        >
          <img src="./img/amazon.png" />
        </button>

        <button
          class="btn btn-success"
          onclick=" window.open('http://www.paypal.com/it/home','_blank')"
        >
          <img src="./img/paypal.png" />
        </button>

      </div>


      
      <p>
        <span class="boo">👻</span>
      </p>

    </main>
    <script src="index.js"></script>
  </body>
</html>
